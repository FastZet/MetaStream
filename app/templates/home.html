{% extends "layout.html" %}

{% block content %}
<div class="flex flex-col items-center justify-start min-h-[80vh] pt-20 transition-all duration-500 ease-in-out" id="main-container">

    <!-- Brand / Logo -->
    <div class="mb-10 text-center">
        <h1 class="text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-orange-500 tracking-tight">
            MetaStream
        </h1>
        <p class="text-gray-500 mt-2 text-lg">Live Meta-Search Engine</p>
    </div>

    <!-- Search Bar -->
    <div class="w-full max-w-3xl relative z-10">
        <form hx-get="/search" 
              hx-target="#search-results" 
              hx-indicator="#loading"
              hx-swap="innerHTML"
              hx-push-url="true"
              class="relative">
            
            <div class="relative">
                <input type="text" 
                       name="q" 
                       class="w-full bg-gray-900 border border-gray-700 text-gray-100 text-xl placeholder-gray-500 rounded-full py-4 pl-6 pr-14 focus:outline-none focus:border-red-500 focus:ring-2 focus:ring-red-900 transition-all shadow-xl"
                       placeholder="Search for videos, stars, or categories..." 
                       autocomplete="off" 
                       required>
                
                <button type="submit" class="absolute right-3 top-1/2 transform -translate-y-1/2 p-2 text-gray-400 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>
        </form>
    </div>

    <!-- Suggestions (Visible only when no results are showing) -->
    <div id="suggestions-area" class="mt-12 text-center max-w-4xl px-4">
        <p class="text-gray-600 mb-4 text-sm uppercase tracking-wide font-semibold">Trending & Suggestions</p>
        <div class="flex flex-wrap justify-center gap-3">
            {% for term in suggestions %}
            <a href="/search?q={{ term }}" 
               class="px-4 py-2 bg-gray-800 hover:bg-gray-700 text-gray-300 hover:text-white rounded-full text-sm transition-all duration-200 border border-gray-700 hover:border-gray-500">
                {{ term }}
            </a>
            {% endfor %}
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="htmx-indicator mt-12">
        <div class="flex flex-col items-center space-y-4">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-red-500"></div>
            <p class="text-gray-400 text-sm animate-pulse">Scraping sources live...</p>
        </div>
    </div>

    <!-- Results Container -->
    <!-- This is where the results.html partial will be injected -->
    <div id="search-results" class="w-full mt-8"></div>

</div>

<!-- Script to hide suggestions when searching -->
<script>
    document.body.addEventListener('htmx:beforeRequest', function(evt) {
        if(evt.target.tagName === 'FORM') {
            document.getElementById('suggestions-area').style.display = 'none';
            document.getElementById('main-container').classList.remove('pt-20');
            document.getElementById('main-container').classList.add('pt-8');
        }
    });
</script>
{% endblock %}
