<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MetaStream | Video Meta Search</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 1em; }
        #searchInput { width: 80%; padding: 0.5em; font-size: 1.1em; }
        #results { margin-top: 20px; }
        .video-item { border-bottom: 1px solid #ddd; padding: 1em 0; display: flex; }
        .thumbnail { width: 160px; height: 90px; margin-right: 1em; }
        .details { flex-grow: 1; }
        .title { font-size: 1.2em; font-weight: bold; }
        .site { font-size: 0.9em; color: #666; }
        a { text-decoration: none; color: #0366d6; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>MetaStream Meta Video Search</h1>
    <input id="searchInput" type="search" placeholder="Enter search term..." />
    <button id="searchButton">Search</button>

    <div id="status"></div>
    <div id="results"></div>

    <script src="app.js"></script>
</body>
</html>
